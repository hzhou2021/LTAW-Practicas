<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’¬ Chat Web </title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="chat-container">
    <aside class="sidebar">
      <header>
        <h1>ðŸ’¬ 4UM</h1>
        <p>Conectado como <span id="nickname">usuario</span></p>
      </header>
      <ul id="chat-list" class="chat-list"></ul>
      <section class="users">
        <h2>Usuarios</h2>
        <ul id="user-list"></ul>
      </section>
    </aside>

    <main class="chat-main">
      <div id="display" class="chat-display"></div>
      <p id="typing" class="typing-indicator"></p>
      <form id="chat-form" class="chat-form">
        <textarea id="msg_entry" rows="1" placeholder="Escribe un mensaje o comando..."></textarea>
        <button type="submit">Enviar</button>
      </form>
    </main>
  </div>

  <audio id="notif-sound" src="sonido_notificacion.mp3" preload="auto"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
