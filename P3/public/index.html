<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’¬ Chat Web </title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>ðŸ’¬ 4UM </h1>
      <p id="user-info">Conectado como <span id="nickname">usuario</span></p>
    </header>

    <div id="display" class="chat-display"></div>

    <p id="typing" class="typing-indicator"></p>

    <form id="chat-form">

      <button type="submit">Enviar</button>

    <section class="sidebar">

      <ul id="user-list"></ul>
    </section>
  </div>

  <audio id="notif-sound" src="sonido_notificacion.mp3" preload="auto"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
